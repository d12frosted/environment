- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.emacs.d: ../.emacs.d.spacemacs
    ~/.spacemacs: spacemacs/spacemacs
    ~/.ghci: haskell/.ghci
    ~/.cabal/config:
      create: true
      path: haskell/cabal-config
    ~/.gitignore_global: git/.gitignore_global
    ~/.mbsyncrc: ../Dropbox/email/.mbsyncrc
    ~/.msmtprc: ../Dropbox/email/.msmtprc
    ~/.hgrc: ../Dropbox/Apps/hgrc
    ~/Library/LaunchAgents/com.d12frosted.sauron.plist: email/com.d12frosted.sauron.plist
    ~/Library/LaunchAgents/com.d12frosted.melkor.plist: email/com.d12frosted.melkor.plist

- shell:
  - [echo "set -U XDG_CONFIG_HOME ~/.environment" | fish, Setting home directory for fish]
  - sh git/configure.sh
