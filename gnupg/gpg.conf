# GnuPG Configuration
#
# This file will be symlinked to ~/.gnupg/gpg.conf
# Copy this file to gpg.conf and customize for your needs

# Use UTF-8 for all messages
utf8-strings

# Disable version string in output
no-emit-version

# Disable comment string in output
no-comments

# Display long key IDs
keyid-format 0xlong

# Display fingerprints with colons
with-fingerprint

# Cross-certify keys
require-cross-certification

# Prefer strong ciphers and digests
personal-cipher-preferences AES256 AES192 AES
personal-digest-preferences SHA512 SHA384 SHA256
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# Default preferences for new keys
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# Use agent for key operations
use-agent
