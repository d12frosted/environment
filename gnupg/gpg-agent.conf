# GnuPG Agent Configuration
#
# This file will be symlinked to ~/.gnupg/gpg-agent.conf
# Copy this file to gpg-agent.conf and customize for your system

# Pinentry program for password prompts
# macOS: Use pinentry-mac from Homebrew
pinentry-program /opt/homebrew/bin/pinentry-mac

# Linux: Use pinentry-curses, pinentry-gtk-2, or pinentry-qt
# pinentry-program /usr/bin/pinentry-curses

# Cache settings
default-cache-ttl 600
max-cache-ttl 7200

# SSH support (optional - if using gpg-agent as SSH agent)
enable-ssh-support
use-standard-socket
